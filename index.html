<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>ChpikCkicker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div class="clicker">
            <div class="info">
                <div class="text">
                    <p class="gold_text">Количество злата:</p> 
                    <p class="eat_text">Сытость:</p>
                </div>
                <div class="points">
                    <p class="gold_point">00</p>
                    <p class="eat_point">100</p>
                </div>
            </div>
            <div class="btns">
                <div class="gold">
                    <a class="gold_btn" href="#">злато</a>
                </div>
                <div class="eat">
                    <a class="eat_btn" href="#">еда</a>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
